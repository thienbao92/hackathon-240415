  <ul class="timeline">
    <li>
      <div class="tl-date">Apr 24, 2015</div>
    </li>

    <li ng-class-odd="'tl-left'" ng-class-even="'tl-right'" ng-repeat="get in gets">

      <div class="tl-event-container">
        <div class="tl-event-control">
          <a ng-click="remove(get._id)" class="btn btn-delete">x</a>
          <a ng-click="edit(get._id)" class="btn btn-edit">v</a>
        </div>

        <div class="tl-event-content btn">
          <div class="tl-event-image-container"><img ng-src="img/coconIT-logo-name.jpg">
          </div>
          <p class="tl-event-text">
            {{get.content}}
          </p>
        </div>
      </div>
    </li>

  </ul>
